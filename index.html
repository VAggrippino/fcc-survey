<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey - freeCodeCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header class="header">
    <div class="header--logo">
      <svg
        class="Font-Awesome-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
      >
        <path fill="currentColor" d="M69.3 144.5c-41 68.5-36.4 163 1 227C92.5 409.7 120 423.9 120 438c0 6.8-6 13-12.8 13C87.7 451 8 375.5 8 253.2c0-111.5 78-186 97.1-186 6 0 14.9 4.8 14.9 11.1 0 12.7-28.3 28.6-50.7 66.2zm195.8 213.8c4.5 1.8 12.3 5.2 12.3-1.2 0-2.7-2.2-2.9-4.3-3.6-8.5-3.4-14-7.7-19.1-15.2-8.2-12.1-10.1-24.2-10.1-38.6 0-32.1 44.2-37.9 44.2-70 0-12.3-7.7-15.9-7.7-19.3 0-2.2.7-2.2 2.9-2.2 8 0 19.1 13.3 22.5 19.8 2.2 4.6 2.4 6 2.4 11.1 0 7-.7 14.2-.7 21.3 0 27 31.9 19.8 31.9 6.8 0-6-3.6-11.6-3.6-17.4 0-.7 0-1.2.7-1.2 3.4 0 9.4 7.7 11.1 10.1 5.8 8.9 8.5 20.8 8.5 31.4 0 32.4-29.5 49-29.5 56 0 1 2.9 7.7 12.1 1.9 29.7-15.1 53.1-47.6 53.1-89.8 0-33.6-8.7-57.7-32.1-82.6-3.9-4.1-16.4-16.9-22.5-16.9-8.2 0 7.2 18.6 7.2 31.2 0 7.2-4.8 12.3-12.3 12.3-11.6 0-14.5-25.4-15.9-33.3-5.8-33.8-12.8-58.2-46.4-74.1-10.4-5-36.5-11.8-36.5-2.2 0 2.4 2.7 4.1 4.6 5.1 9.2 5.6 19.6 21.4 19.6 38.2 0 46.1-57.7 88.2-57.7 136.2-.2 40.3 28.1 72.6 65.3 86.2zM470.4 67c-6 0-14.4 6.5-14.4 12.6 0 8.7 12.1 19.6 17.6 25.4 81.6 85.1 78.6 214.3 17.6 291-7 8.9-35.3 35.3-35.3 43.5 0 5.1 8.2 11.4 13.2 11.4 25.4 0 98.8-80.8 98.8-185.7C568 145.9 491.8 67 470.4 67zm-42.3 323.1H167c-9.4 0-15.5 7.5-15.5 16.4 0 8.5 7 15.5 15.5 15.5h261.1c9.4 0 11.9-7.5 11.9-16.4 0-8.5-3.5-15.5-11.9-15.5z"/>
      </svg>
    </div>
    <h1 id="title" class="header--title">Customer Satisfaction Survey</h1>
  </header>
  <main>
    <p id="description" class="header--description">
      Let us know how we can improve <span class="company-name">freeCodeCamp</span>.
    </p>
    <form action="#" id="survey-form" class="survey-form" method="post" onsubmit="return false">
      <fieldset>
        <legend>About You</legend>
        <div class="survey-form--field required">
          <label for="name" id="name-label" class="field-label">Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="survey-form--field required">
          <label for="email" id="email-label" class="field-label">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="survey-form--field required">
          <label for="number" id="number-label" class="field-label">Age</label>
          <input type="number" name="number" id="number" min="6" max="122" required placeholder="Enter your age">
        </div>

        <div class="survey-form--field required">
          <label for="dropdown" class="field-label">What best describes your current role?</label>
          <select name="role" id="dropdown" class="survey-form--field--role-select" required>
            <option value="" selected disabled>-- Please Select One --</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
            <option value="executive">Executive</option>
            <option value="unidentified">Prefer Not to Say</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>About Us</legend>
        <div class="survey-form--field">
          <label class="field-label">Would you recommend <span class="company-name">freeCodeCamp</span> to a friend?</label>
          <div class="radio">
            <input type="radio" name="recommend" id="recommend-yes" value="yes">
            <label for="recommend-yes" class="item-label">Yes</label>
          </div>
          <div class="radio">
            <input type="radio" name="recommend" id="recommend-no" value="no">
            <label for="recommend-no" class="item-label">No</label>
          </div>
          <div class="radio">
            <input type="radio" name="recommend" id="recommend-maybe" value="maybe">
            <label for="recommend-maybe" class="item-label">Maybe</label>
          </div>
        </div>

        <div class="survey-form--field">
          <label for="like" class="field-label">What do you like most about <span class="company-name">freeCodeCamp</span>?</label>
          <select name="like" id="like">
            <option value="" selected disabled>-- Please Select One --</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source Commitment</option>
          </select>
        </div>

        <div class="survey-form--field">
          <label class="field-label">What should be improved in the future? (Check all that apply)</label>
          <div class="checkbox">
            <input type="checkbox" value="frontend" id="improve-frontend">
            <label for="improve-frontend" class="item-label">Frontend Projects</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="backend" id="improve-backend">
            <label for="improve-backend" class="item-label">Backend Projects</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="dataviz" id="improve-dataviz">
            <label for="improve-dataviz" class="item-label">Data Visualization</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="challenges" id="improve-challenges">
            <label for="improve-challenges" class="item-label">Coding Challenges</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="opensource" id="improve-opensource">
            <label for="improve-opensource" class="item-label">Open Source Involvement</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="livechat" id="improve-livechat">
            <label for="improve-liechat" class="item-label">Live Help Chat</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="videos" id="improve-videos">
            <label for="improve-videos" class="item-label">Video Tutorials</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="meetups" id="improve-meetups">
            <label for="improve-meetups" class="item-label">Community Meetups</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="wiki" id="improve-wiki">
            <label for="improve-wiki" class="item-label">Community Wiki</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="forum" id="improve-forum">
            <label for="improve-forum" class="item-label">Community Forum</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="courses" id="improve-courses">
            <label for="improve-courses" class="item-label">Additional Coursess</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="other" id="improve-other">
            <input type="text" id="improve-other-text" placeholder="Something Else">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Comments</legend>
        <div class="survey-form--field">
          <label for="comment" class="field-label">Do you have any comments or suggestions?</label>
          <textarea rows="3" id="comment" class="survey-form--field--comments auto-expand"></textarea>
        </div>
      </fieldset>
      <div class="survey-form--buttons">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </main>
  <script src="js/autoexpand-textarea.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
